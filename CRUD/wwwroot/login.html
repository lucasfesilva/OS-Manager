<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet">
    
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row border rounded-5 p-3 bg-white shadow box-area">
            <div class="col-md-6 rounder-4 d-flex justify-content-center flex-column left-box">
                <div class="featured_image mb-3">
                    <img src="images/logo.png" class="img-fluid" style="width: 250px;">
                </div>
                <p class="fs-2">Sistema de Gestão de Ordens de Serviço</p>
            </div>
            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4 align-items-center">
                        <h2>Login</h2>
                    </div>
                    <form id="login-form">
                        <div class="input-group mb-3">
                            <input type="text" id="email" class="form-control form-control-lg bg-light fs-6" placeholder="E-mail">
                        </div>
                        <div class="input-group mb-1">
                            <input type="password" id="password" class="form-control form-control-lg bg-light fs-6" placeholder="Senha">
                        </div>
                        <div>
                            <div class="forgot">
                                <small><a href="#">Esqueci minha senha</a></small>
                            </div>
                        </div>
                        <div>
                            <div class="forgot">
                                <small><a href="cadastro.html">Cadastrar</a></small>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <button type="submit" class="btn btn-lg btn-primary w-100 fs-6">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS + Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
</body>
